<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Галерея без JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="target-gallery">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <ul class="target-list">
                        <li>
                            <a href="#target1">
                                <h3>Фотография 1</h3>
                                <p class="d-none d-lg-block">Text  text text</p>
                                <img class="d-md-none" src="images/@1x/1.jpg" alt="Изображение 1" srcset="images/@1x/1.jpg 1x, images/@2x/1.jpg 2x">
                            </a> 
                        </li>
                        <li>
                            <a href="#target2">
                                <h3>Фотография 2</h3>
                                <p class="d-none d-lg-block">Text  text text</p>
                                <img class="d-md-none"  src="images/@1x/1.jpg" alt="Изображение 2" srcset="images/@1x/2.jpg 1x, images/@2x/2.jpg 2x">
                            </a> 
                        </li>
                        <li>
                            <a href="#target3">
                                <h3>Фотография 3</h3>
                                <p class="d-none d-lg-block">Text  text text</p>
                                <img class="d-md-none"  src="images/@1x/1.jpg" alt="Изображение 3" srcset="images/@1x/3.jpg 1x, images/@2x/3.jpg 2x">
                            </a> 
                        </li>
                        <li>
                            <a href="#target4">
                                <h3>Фотография 4</h3>
                                <p class="d-none d-lg-block">Text  text text</p>
                                <img class="d-md-none"  src="images/@1x/1.jpg" alt="Изображение 4" srcset="images/@1x/4.jpg 1x, images/@2x/4.jpg 2x">
                            </a> 
                        </li>  
                    </ul>
                </div>

                <div class="col-lg-8 col-md-7 d-none d-md-block">
                    <div class="target-items">
                        <div class="target" id="target1">
                            <img src="images/@1x/1.jpg" alt="Изображение 1" srcset="images/@1x/1.jpg 1x, images/@2x/1.jpg 2x">
                        </div>
                        <div class="target" id="target2">
                                <img src="images/@1x/1.jpg" alt="Изображение 2" srcset="images/@1x/2.jpg 1x, images/@2x/2.jpg 2x">
                        </div>
                        <div class="target" id="target3">
                                <img src="images/@1x/1.jpg" alt="Изображение 3" srcset="images/@1x/3.jpg 1x, images/@2x/3.jpg 2x">
                        </div>
                        <div class="target" id="target4">
                                <img src="images/@1x/1.jpg" alt="Изображение 4" srcset="images/@1x/4.jpg 1x, images/@2x/4.jpg 2x">
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
